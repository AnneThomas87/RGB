<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
<h1>Choisis ta couleurs de fond !!</h1>
<h2>avec les trois couleurs primaire</h2>
<div class="choiceColor">
    <div class="slider-container">
        <div class="color-values">Rouge</div>
        <div><input type="range" id="redSlider" min="0" max="255"></div>
    </div>
    <div class="slider-container">
        <div class="color-values">Vert</div>
        <div><input type="range" id="greenSlider" min="0" max="255"></div>
    </div>
    <div class="slider-container">
        <div class="color-values">Bleu</div>
        <div><input type="range" id="blueSlider" min="0" max="255"></div>
    </div>
    <div class="color-preview-container">
        <div id="colorPreview"></div>
        <div id="colorValuesPreview">RGB 0 0 0</div>
    </div>
   
</div>

   
</div>
</body>
